<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Web server</title>
		<style>
		body, html {   
    		width: 100%;
    		height: 100%;
    		margin: 0;
    		padding: 0;
    		display: table;
		}
		
		#header {
			padding: 10px;
			text-align: left;
			background: #AEAEAE;
			color: white;
			font-size: 12px;
		}

		h2, h3 {
    		text-align: center;
		}
		
		#buttons {
    		display: table;
    		margin: auto;
		}
		
		button {
			width: 100%;
			margin-top: 20px;
		}
		</style>
	</head>
	<body>
		<div id = "header">
			<h1>Admin panel v 1.0</h1>
		</div>
		
		<h2>Welcome to admin panel!</h2>
		<h3>Choose what you want to do:</h3>
		
		<div id = "buttons">
			<button onclick = "location.href='/add'">Add new user</button>
			<button onclick = "location.href='/edit'">Edit user</button>
			<button onclick = "location.href='/delete'">Delete user</button>			
			<button onclick = "location.href='/list'">Show users list</button>	
		</div>
		
	</body>
</html>
